	<div class="jumbotron jumbo">
		<h1> Trabalhe Conosco </h1>
	</div>

	<!--Formulário-->

	<div class="container">
		<form>
			<div class="row">
				<div class="trabalhe-conosco col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="info-pessoais col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>Informações Pessoais:</b></h4>
						<input type="text" id="tc_nome" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_nome" placeholder="Nome" required=""/>
						<input type="text" id="tc_sobrenome" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_sobrenome" placeholder="Sobrenome" required=""/>
						<input type="text" id="tc_estado_civil" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_estado_civil" placeholder="Estado Civil" required=""/>
						<input type="text" id="tc_cpf" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_cpf" placeholder="CPF" required=""/>
						<input type="text" id="tc_rg" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_rg" placeholder="RG" required=""/>
						<input type="text" id="tc_data_nasc" class="col-lg-12 col-sm-12 col-xs-12 col-md-12 tc_data_nasc" placeholder="Data Nascimento" required="" />
					</div>
					<div class="info-endereco col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>Endereço:</b></h4>
						<input type="text" id="tc_cep" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_cep" placeholder="CEP" required=""/>
						<input type="text" id="tc_rua" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_rua" placeholder="Rua" required=""/>
						<input type="text" id="tc_numero" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_numero" placeholder="Número" required=""/>
						<input type="text" id="tc_comple" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_complemento" placeholder="Complemento" />
						<input type="text" id="tc_bairro" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_bairro" placeholder="Bairro" required=""/>
						<input type="text" id="tc_cidade" class="col-lg-8 col-md-8 col-sm-12 col-xs-12 tc_cidade" placeholder="Cidade" required=""/>
						<input type="text" id="tc_estado" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 tc_estado" placeholder="Estado" required=""/>
					</div>
					<div class="info-contato col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>Contato:</b></h4>
						<input type="text" id="tc_telefone" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_telefone" placeholder="Telefone" required=""/ >
						<input type="text" id="tc_celular" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_celular" placeholder="Celular" required=""/>
					</div>
					<div class="info-contato col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><b>E-mail:</b></h4>
						<input type="text" id="tc_email" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_email" placeholder="E-mail" required=""/>
						<input type="text" id="tc_email_confirma" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tc_email_confirma" placeholder="E-mail de Confirmação" required=""/>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<form class="col-lg-12 col-md-12 col-sm-12 col-xs-12" name="upload" id="upload" method="post">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<h4><b>Selecione o arquivo:</b></h4>
								<input class="btn-arquivo" type="file" name="arquivo" id="arquivo" />
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<input class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn-enviar" type="submit" />
					</div>
				</div>
			</div>
		</form>
	</div>

	<!--Rodapé-->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="contato col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<h3><b>Contato:</b></h3>
							<p><b>Telefone:</b> (11) XXXX-XXXX</p>
							<p><b>E-mail:</b> email@email.com.br</p>
						</div>
						<div class="redes-sociais col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<h3><b>Redes Sociais:</b></h3>
							<a class="btn btn-social-icon btn-twitter">
								<span class="fa fa-twitter"></span>
							</a>
							<a class="btn btn-social-icon btn-facebook">
								<span class="fa fa-facebook"></span>
							</a>
							<a class="btn btn-social-icon btn-linkedin">
								<span class="fa fa-linkedin"></span>
							</a>
							<a class="btn btn-social-icon btn-instagram">
								<span class="fa fa-instagram"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
